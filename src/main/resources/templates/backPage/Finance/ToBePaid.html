<style type="text/css">
.logout {
	position: relative;
	top: 20px;
}

#f1 {
	width: 100%;
	height: 80%;
}

.switch {
	width: 50px;
	float: right;
	/* margin: 100px 0px 0 100px; */
}

.btn_fath {
	margin-top: 10px;
	position: relative;
	border-radius: 20px;
}

.btn1 {
	float: left;
}

.btn2 {
	float: right;
}

.btnSwitch {
	height: 20px;
	width: 25px;
	border: none;
	color: #fff;
	line-height: 20px;
	font-size: 8px;
	text-align: center;
	z-index: 1;
}

.move {
	z-index: 100;
	width: 20px;
	border-radius: 10px;
	height: 20px;
	position: absolute;
	cursor: pointer;
	border: 1px solid #828282;
	background-color: #f1eff0;
	box-shadow: 1px 2px 2px 1px #fff inset, 0 0 5px 1px #999;
}

.modal-content {
	margin-top: 25%;
}

.on .move {
	left: 29px;
}

.on.btn_fath {
	background-color: #5281cd;
}

.off.btn_fath {
	background-color: #828282;
}
</style>
<script type="text/javascript">
	$(function() {
		$.post("/weatherservice", {}, function(data) {
			$("#province").html(data[0].province);
			$("#cityname").html(data[0].cityname);

			$("#weatherTruth").html(data[0].weatherTruth);
			$("#introduction").html(data[0].introduction);
			$("#cityDesc").html(data[0].cityDesc);

			$.each(data, function(i, n) {
				$("#temperature").html(n.temperature);
				$("#survey").html(n.survey);
				$("#windPower").html(n.windPower);
				$("#startPic").html(
						"<img src='images/weather/a_"+data[0].startPic+"'/>");
				$("#endPic").html(
						"<img src='images/weather/a_"+data[0].endPic+"'/>");
			})
		}, "json")
	})
</script>
</head>

<body>
	<section id="container">
		<!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
		<!--header start-->

		<div
			th:replace="backPage/commons/comm::#topbar(activeUri='index.html')"></div>

		<!--header end-->
		<!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
		<!--sidebar start-->

		<div
			th:replace="backPage/commons/comm::#sidebar(activeUri='ToBeCompleted.html')"></div>

		<!--sidebar end-->
		<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<!-- ************************************************************************** -->

					<div class="container" style="margin-top: 10px;">
						<!-- 标题  -->
						<div class="row"></div>

						<!-- 按钮 -->
						<div class="row">
							<div class="col-md-4 col-md-offset-8">
								<button class="btn btn-primary" id="emp_add_modal_btn">转账</button>
								<button class="btn btn-danger" id="emp_delete_all">查找</button>
							</div>

						</div>
						<!-- 	<input type="text" th:text="${list}"> -->
						<!-- 显示表格数据 -->
						<div class="row" id="f1">
							<div class="col-md-12">
								<table class="table table-hover" id="emps_table">
									<thead>
										<tr>
											<th><input type="checkbox" id="check_all"></th>
											<th>理赔编号</th>
											<th>保单号</th>
											<th>姓名</th>
											<th>证件号</th>
											<th>申请时间</th>
											<th>手机号</th>
											<th>银行卡</th>
											<th>转账金额</th>
											<th>上一级操作人</th>
											<th>失败原因</th>
											<th>操作</th>
										</tr>
									</thead>
									<!-- 表格的单元体就放在tbody里面 -->

									<tr th:each="account:${list.list}">
										<th><input type="checkbox" id="check_item" class="check_ite"></th>
										<th th:text="${account.CLAIMID}">理赔号</th>
										<th th:text="${account.POLICUID}">保单号</th>
										<th th:text="${account.CLAIM_NAME}">名字</th>
										<th th:text="${account.CLAIM_CARD}">证件号</th>
										<th th:text="${account.CLAIM_DATE}">时间</th>
										<th th:text="${account.CLAIM_PHONE}">手机号码</th>
										<th th:text="${account.BANK_CARD}">银行卡</th>
										<th th:text="${account.FINAL_AMOUNT}">转账金额</th>
										<th th:text="${account.UPPER_OPERATOR}">操作人</th>
										<th th:text="${account.TRANSFER_FAILED}">失败原因</th>
										<th><button class="btn btn-primary" th:onclick="xiangxi([[${account.CLAIMID}]])" id=xianganniu>详情</button></th>
									</tr>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<!-- 显示分页信息 -->
						<div class="row">
							<!-- 分页条信息 -->
							<div class="col-md-6" id="build_page_nav"></div>
							<!-- 分页信息 -->
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li th:class="${list.hasPreviousPage==false?'disabled':''}"><a
										th:href="@{ToBeCompleted(adr=${list.prePage})}"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>

									<li th:class="${a==list.pageNum?'active':''}"
										th:each="a:${list.navigatepageNums}"><a
										th:href="@{ToBeCompleted(adr=${a})}" th:text="${a}"></a></li>

									<li th:class="${list.hasNextPage==false?'disabled':''}"><a
										th:href="@{ToBeCompleted(adr=${list.nextPage})}"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
							<!-- ***************************************************************** -->

						</div>
					</div>
					<!-- ************************************************************************ -->
				</div>
			</section>

		</section>
		<!--main content end-->
		<!--footer start-->
		<!--footer end-->

	</section>


	<div class="modal fade" id="empupdateModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">条件查找</h4>
				</div>
				<div class="modal-body">

					<form class="form-horizontal" action="ToBeCompleted" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">理赔号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="claimid"
									id="accountant_input" placeholder="理赔号"
									th:value="${huixian.claimid}"> <span id="helpBlock2"
									class="help-block"></span>
							</div>

							<label class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name"
									id="accountant_input" placeholder="姓名"
									th:value="${huixian.name}"> <span id="helpBlock2"
									class="help-block"></span>
							</div>

							<label class="col-sm-2 control-label">身份证</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="sfz"
									id="accountant_input" placeholder="身份证"
									th:value="${huixian.sfz}"> <span id="helpBlock2"
									class="help-block"></span>
							</div>

						</div>

						<!-- 下面是两个按钮 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary" id="find_btn">查找</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{/back/lib/jquery/jquery.min.js}"></script>

	<script th:src="@{/back/lib/bootstrap/js/bootstrap.min.js}"></script>

		th:src="@{/back/lib/jquery.dcjqaccordion.2.7.js}"></script>

	<script th:src="@{/back/lib/jquery.nicescroll.js}"
		type="text/javascript"></script>
	<script th:src="@{/back/lib/jquery.sparkline.js}"></script>
	<!--common script for all pages-->
	<script th:src="@{/back/lib/common-scripts.js}"></script>
	<script type="text/javascript"
		th:src="@{/back/lib/gritter/js/jquery.gritter.js}"></script>
	<script type="text/javascript" th:src="@{/back/lib/gritter-conf.js}"></script>
	<!--script for this page-->
	<script th:src="@{/back/lib/sparkline-chart.js}"></script>
	<script th:src="@{/back/lib/zabuto_calendar.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var unique_id = $.gritter.add({
				// (string | mandatory) the heading of the notification
				title : '欢迎来到喵喵财保',
				// (string | mandatory) the text inside the notification
				text : '你好，今天心情还好吗？',
				// (string | optional) the image to display on the left
				image : 'back/img/ui-pic.jpg',
				// (bool | optional) if you want it to fade out on its own or just sit there
				sticky : false,
				// (int | optional) the time you want it to be alive for before fading out
				time : 8000,
				// (string | optional) the class name you want to apply to that specific message
				class_name : 'my-sticky-class'
			});

			return false;
		});

		
		
		
		
});
	</script>
	<script type="application/javascript">
		
		
	
	$("#emp_add_modal_btn").click(function() {
		var empNames="";
		var del_idstr="";
		$.each($(".check_ite:checked"),function(){
			//$(this).parents("tr").find("td:eq(2)").test();
			empNames+=$(this).parents("th").parents("tr").find("th:eq(1)").text()+",";
			//组装员工id的字符串
			del_idstr+=$(this).parents("th").parents("tr").find("th:eq(3)").text()+" - ";
		
		});
		alert(empNames+"::"+del_idstr);
		 if(confirm("确认给【"+del_idstr+"】转账吗？")){
			$.ajax({
				url:"zhuangzhuan",
				type:"post",
				data:{"empNames":empNames},
				success:function(result){
					if(result.code==200){
						alert("转账成功"+result.cg+"条，转账失败"+result.shibai+"条");
						$(".form-horizontal").submit();
						
						//console.log(result);
					}else{
						alert(result.yuanying);
					}
						
				}
				
			});
		}
		 
		
	});
	//查找
	$("#emp_delete_all").click(function() {
		
		$('#empupdateModal').modal({
			
			backdrop : 'static'
		});
	});
	
	
	/* 多选框全选全不选择功能 */
	$("#check_all").click(function(){
		/* 下面的所有多选框和上面的状态一样 */
		$(".check_ite").prop("checked",$(this).prop("checked"));
	});
	$(document).on("click",".check_ite",function(){
		//判断当前选中的元素是否是五个
		/* .check_item:checked 能获得选择框选中的个数 */
		//alert($(".check_ite:checked").length+":"+$(".check_ite").length);
		var flag=$(".check_ite:checked").length==$(".check_ite").length
		$("#check_all").prop("checked",flag);
	});
		
	//点击 查看详细信息
	function xiangxi(s){
		window.location.href="xiangxi?id="+s;
	}
	
	
	
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  
	
	
	
	
	
	
	
	
	
	
	
	</script>
</body>
