<style type="text/css">
.logout {
	position: relative;
	top: 20px;
}

#f1 {
	width: 100%;
	height: 80%;
}

.switch {
	width: 50px;
	float: right;
	/* margin: 100px 0px 0 100px; */
}

.btn_fath {
	margin-top: 10px;
	position: relative;
	border-radius: 20px;
}

.btn1 {
	float: left;
}

.btn2 {
	float: right;
}

.btnSwitch {
	height: 20px;
	width: 25px;
	border: none;
	color: #fff;
	line-height: 20px;
	font-size: 8px;
	text-align: center;
	z-index: 1;
}

.move {
	z-index: 100;
	width: 20px;
	border-radius: 10px;
	height: 20px;
	position: absolute;
	cursor: pointer;
	border: 1px solid #828282;
	background-color: #f1eff0;
	box-shadow: 1px 2px 2px 1px #fff inset, 0 0 5px 1px #999;
}

.modal-content {
	margin-top: 25%;
}

.on .move {
	left: 29px;
}

.on.btn_fath {
	background-color: #5281cd;
}

.off.btn_fath {
	background-color: #828282;
}
</style>
<script type="text/javascript">
	$(function() {
		$.post("/weatherservice", {}, function(data) {
			$("#province").html(data[0].province);
			$("#cityname").html(data[0].cityname);

			$("#weatherTruth").html(data[0].weatherTruth);
			$("#introduction").html(data[0].introduction);
			$("#cityDesc").html(data[0].cityDesc);

			$.each(data, function(i, n) {
				$("#temperature").html(n.temperature);
				$("#survey").html(n.survey);
				$("#windPower").html(n.windPower);
				$("#startPic").html(
						"<img src='images/weather/a_"+data[0].startPic+"'/>");
				$("#endPic").html(
						"<img src='images/weather/a_"+data[0].endPic+"'/>");
			})
		}, "json")
	})
</script>

	<script type="application/javascript">
		
		
		
		$(".btn-primary").click(function(){

    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  
	
	</script>
